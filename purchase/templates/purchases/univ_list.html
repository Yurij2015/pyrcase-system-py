{% extends "base_generic.html" %}

{% block content %}
    <h1>Преподаватели</h1>
    {% if tutor_list %}
        <ul>
            {% for tutor in tutor_list %}
                <li>
                    <a href="{{ tutor.get_absolute_url }}">{{ tutor.last_name }} {{ tutor.first_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no tutors.</p>
    {% endif %}
{% endblock %}
