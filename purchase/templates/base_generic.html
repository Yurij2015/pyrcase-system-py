<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Purchase Sustem</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    {#    <link rel="stylesheet" href="{% static 'css/styles.css' %}">/\#}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">PurchaseSystem</a>
    </nav>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-3">
            {% block sidebar %}
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Меню </a>
                    <a href="{% url 'index' %}" class="list-group-item list-group-item-action">Главная</a>
                    <a href="{% url 'purchases' %}" class="list-group-item list-group-item-action">Список закупок</a>
                    <a href="/admin" class="list-group-item list-group-item-action">Admin</a>
                </div>
            {% endblock %}
        </div>
        <div class="col-sm-9 mt-2">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
